{% extends 'base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">{{ note.title }}</h2>
    <div>
        <a href="{% url 'note_edit' note.pk %}" class="btn btn-secondary"><i class="fas fa-edit me-1"></i>Edit</a>
        <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Delete</a>
        <a href="{% url 'note_list' %}" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-1"></i>Back</a>
    </div>
</div>

<p class="text-muted">Created {{ note.created_at|date:'Y-m-d H:i' }} â€¢ Updated {{ note.updated_at|date:'Y-m-d H:i' }}</p>
<hr>
<div class="mt-3">
    <pre style="white-space: pre-wrap; font-family: inherit;">{{ note.content }}</pre>
</div>
{% endblock %}
